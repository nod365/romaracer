function getInfoTripTime(n) {

	function msToTime(s) {
			  var ms = s % 1000;
			  s = (s - ms) / 1000;
			  var secs = s % 60;
			  s = (s - secs) / 60;
			  var mins = s % 60;
			  var hrs = (s - mins) / 60;
			  return (hrs>0?(hrs + ':'):'') + (mins<10?('0'+mins):(mins)) + ':' + (secs<10?('0'+secs):(secs));
			}
			return msToTime(Date.now() - startTime)

let savegame = 0;

let lastEngine = 0;

function calcGas() {
	//oleg 
	
	if (gazuchecking==0 && idling==0) {
		document.getElementById('cruisecon').classList.remove('gasHidden')
		
		if (myRPM>2010 && myGear<5  && !idling) {myGear++};
		countrpm();
		//rpmcheck
		
	} else {
		document.getElementById('cruisecon').classList.add('gasHidden')
	}
	
	if (myRPM>400 != lastEngine) {
			if (myRPM>400) {
				lastEngine = 1;
				document.getElementById('checkengine').classList.add('gasHidden')
				setTimeout( function() { document.getElementById('lowoil').classList.add('gasHidden')}, 100)
				setTimeout( function() { document.getElementById('battery').classList.add('gasHidden')}, 200)
			} else {
				lastEngine = 0;
				document.getElementById('checkengine').classList.remove('gasHidden')
				setTimeout( function() { document.getElementById('lowoil').classList.remove('gasHidden') }, 100)
				setTimeout( function() { document.getElementById('battery').classList.remove('gasHidden') }, 200)
			}
		}
	
	let tempRound = ( myСonsumption*10 )/10
	lph = ( Math.round(100/16000*(tempRound*3600) ) /100 )
	if (currentSpeed > 0 ) {
		lp100 = Math.round( 225 * tempRound / currentSpeed )/10
		//lp100 = lp100>30?30:lp100
	} else {
		lp100 = "---"
	}
	
	savegame++
	myFuel = myFuel-(1/16000*myСonsumption)
	if (savegame>4) {
		localStorage.myFuel = myFuel
		localStorage.myСonsumptionFull = myСonsumptionFull
		localStorage.myOdo = myOdo + myMeters
		savegame =0;
		//console.log('saved');
		if (myFuel>12) {
			document.getElementById('gasWarning').classList.add('gasHidden')
		} else {
			document.getElementById('gasWarning').classList.remove('gasHidden')
		}
	}
	
	myСonsumption = myСonsumption - tempRound;
}

let usco = 0
function gazu(a) {
if (!pause) {
	if (myFuel>0) {
		let tempBoost = 0;
		//usco = myRPM - lastRPM
		//console.log(usco)
		if ( myRPM - lastRPM > 0) {
			tempBoost = (myRPM - lastRPM)/16000
		} else {
			lastRPM = myRPM
		}
		
		let momentBoost = 0.2
		if (myFuel>0) {
			myСonsumption += momentBoost
			myСonsumptionFull += momentBoost
		}
		tempUp()
		
		countrpm()
		
		if (gazuchecking==1 && shifting == 0 && myRPM>4500 && myGear<5) {
		myGear++;
		shifting = 1;
		setTimeout(function() { shifting = 0 }, 350);
		}
		
		if (myRPM<2000 && myGear>0 && !idling) {myGear--}
		countrpm()
		
		
		if (!shifting) {
			currentSpeed = currentSpeed * (1  + ( ( 0.004 + (1-(1/100*currentSpeed)<0?0:(1-(1/100*currentSpeed)))/128 )  * ( 1-(1/208*currentSpeed) ) ) ) + (currentSpeed<10?0.5:0)
		}
	}
}
}

function antigazu(a) {
if (!pause) {
	if (currentSpeed > 0) {
		//console.log(myGear)
		//currentSpeed = Math.sqrt(Math.abs(currentSpeed * currentSpeed - 120))
		currentSpeed = Math.sqrt(Math.abs(currentSpeed * currentSpeed - (currentSpeed/2)))
		
		countrpm()
		
		if (myRPM<3000 && myGear>0  && !idling) {myGear--}
		countrpm()
	}
}

	document.getElementById('rpm').innerHTML += '<div class="rotateble" style="transform: rotatez('+rotate+'deg);"><div class="arrow">'+typear+'</div><div class="speed" style="transform: rotatez('+(rotate*-1)+'deg);">'+tempspeed+'</div></div>'
}

function fullreset() {
	localStorage.clear() ;location.reload();
	}

let nextCamera = 100;
let cameraPosition = 400;
let cameraType = 0;
let speedLimits = [40,50,60,70,80,90,100,110,130];
let cameraSpeedLimit = 100;
let deepSearch = 0;
let deepSearchCycle;
let beepGlobal = 0;
let beepTimeout = 0;
let beepLocal = 0;

function camera() {
	if (myMeters >= nextCamera && !deepSearch) {
		console.log('camera: '+myMeters+',cameraPos: '+cameraPosition+', next:'+nextCamera)

		
		cameraPosition = cameraPosition + (currentSpeed*2)
		
		deepSearchCycle = setInterval(deepCamera,100)
		
		function durRet(id) {
			return document.getElementById(id).duration*1000
		}
		let tempTime = 0
		
		document.getElementById('alert').play()
		tempTime = tempTime+durRet('alert')
		
		setTimeout( function() { document.getElementById('cam-type-1').play() }, tempTime )
		tempTime = tempTime+durRet('cam-type-1')
		
		setTimeout( function() { document.getElementById('ogr_'+cameraSpeedLimit).play() }, tempTime )
		tempTime = tempTime+durRet('ogr_'+cameraSpeedLimit)
		
		let tempCamDirection = Math.random();
		
		if (tempCamDirection>0.9) {
			setTimeout( function() { document.getElementById('rear_and_front_mode').play() }, tempTime )
			tempTime = tempTime+durRet('rear_and_front_mode')
		} else if (tempCamDirection>0.6) {
			setTimeout( function() { document.getElementById('rear_mode').play() }, tempTime )
			tempTime = tempTime+durRet('rear_mode')
		}
		
		setTimeout( function() { beepTimeout = 1 }, ( tempTime ) )
		tempTime = tempTime+durRet('ogr_'+cameraSpeedLimit)
		
		
		
		//alert(durRet('alert') + durRet('cam-type-1') + durRet('ogr_'+cameraSpeedLimit))
		
		document.getElementById("antiradar").classList.add('radarShow');
		deepSearch = 1
	}
} 

setInterval (camera, 500)

function deepCamera() {
	if (myMeters<cameraPosition) {
		
		
		document.getElementById("antiradarSpeed").innerHTML = cameraSpeedLimit;
		document.getElementById("antiradarMeters").innerHTML = Math.round(cameraPosition-myMeters)+" метров";
		
		if (cameraSpeedLimit+19<currentSpeed) {			
			document.getElementById("antiradar").classList.add('speedWarning');
			if (beepTimeout) {
				beepGlobal = 1
			}
		} else {
			document.getElementById("antiradar").classList.remove('speedWarning');
			beepGlobal = 0
		}
		
		if (beepGlobal && !beepLocal && !pause) {
			beepLocal = 1;
			document.getElementById('beep').play()
			setTimeout(function(){ beepLocal = 0 },1000)
		}
		
		
	} else {
		nextCamera = myMeters+Math.round((Math.random()*10000))
		cameraPosition = nextCamera+Math.round((Math.random()*150+200))
		cameraSpeedLimit = speedLimits[Math.round(Math.random()*(speedLimits.length-1))];
		beepTimeout = 0;
		
		console.log('camera: '+myMeters+',cameraPos: '+cameraPosition+', next:'+nextCamera)
		console.log('SPEED: '+currentSpeed)
		console.log('SPEED LIMIT: '+cameraSpeedLimit)
		
		if (currentSpeed-cameraSpeedLimit>=80) {
			
			console.log('Штраф: 80 км/ч и более штраф составит 5000')
			alert('Штраф: 80 км/ч и более штраф составит 5000')
			console.log('Превышение: '+(currentSpeed-cameraSpeedLimit) )			
		} else if (currentSpeed-cameraSpeedLimit>=60) {
			console.log('Штраф: 60 до 80 км/ч штраф составит 2500')
			alert('Штраф: 60 до 80 км/ч штраф составит 2500')
			console.log('Превышение: '+(currentSpeed-cameraSpeedLimit) )			
		} else if (currentSpeed-cameraSpeedLimit>=40) {
			console.log('Штраф: 40 до 60 км/ч штраф составит 2500')
			alert('Штраф: 40 до 60 км/ч штраф составит 2500')
			console.log('Превышение: '+(currentSpeed-cameraSpeedLimit) )			
		} else if (currentSpeed-cameraSpeedLimit>=20) {
			console.log('Штраф: 20–40 км/ч штраф составит 2500')
			alert('Штраф: 20–40 км/ч штраф составит 2500')
			console.log('Превышение: '+(currentSpeed-cameraSpeedLimit) )			
		} else {
			console.log('Превышение: '+(currentSpeed-cameraSpeedLimit) )			
			
			
		}
		
		setTimeout( function() {document.getElementById('cam_stop_voice').play()},350 )
		clearInterval(deepSearchCycle);
		document.getElementById("antiradar").classList.remove('radarShow');
		beepGlobal = 0;
		deepSearch = 0;
		

	}
}
